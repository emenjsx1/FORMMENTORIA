<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado! - Mentoria Individual</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .thank-you-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            animation: pulse-bg 4s ease-in-out infinite;
        }

        @keyframes pulse-bg {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .thank-you-card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 50px 40px;
            text-align: center;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.9);
            border: 1px solid var(--border);
            position: relative;
            z-index: 1;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 3.5rem;
            color: white;
            font-weight: bold;
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s both;
            position: relative;
        }

        .success-icon::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgba(16, 185, 129, 0.3);
            animation: ripple 2s infinite;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .thank-you-card h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.8s ease 0.3s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thank-you-card .message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 18px;
            line-height: 1.8;
            animation: fadeInUp 0.8s ease 0.4s both;
        }

        .thank-you-card .highlight {
            color: var(--accent-light);
            font-weight: 600;
            font-size: 1.25rem;
            display: block;
            margin-top: 12px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(129, 140, 248, 0.5);
            }
            50% {
                text-shadow: 0 0 20px rgba(129, 140, 248, 0.8);
            }
        }

        .whatsapp-notification {
            margin-top: 35px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(37, 211, 102, 0.1) 0%, rgba(37, 211, 102, 0.05) 100%);
            border-radius: 16px;
            border: 2px solid rgba(37, 211, 102, 0.3);
            animation: fadeInUp 0.8s ease 0.5s both;
        }

        .whatsapp-icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .whatsapp-icon {
            width: 45px;
            height: 45px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            animation: pulse-whatsapp 2s infinite;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
        }

        @keyframes pulse-whatsapp {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .notification-text {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 600;
            margin-top: 10px;
        }

        .notification-subtext {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .time-badge {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 16px;
            background: var(--bg-input);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--accent-light);
            border: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .thank-you-card {
                padding: 35px 20px;
                border-radius: 20px;
            }

            .success-icon {
                width: 85px;
                height: 85px;
                font-size: 3rem;
            }

            .thank-you-card h1 {
                font-size: 1.7rem;
            }

            .thank-you-card .message {
                font-size: 1rem;
            }

            .thank-you-card .highlight {
                font-size: 1.1rem;
            }

            .whatsapp-notification {
                padding: 20px;
            }

            .whatsapp-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .thank-you-card {
                padding: 30px 18px;
            }

            .thank-you-card h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

</body>
</html>
